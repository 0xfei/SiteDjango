<h1><img src="itanium60hw.gif" alt="安腾(R) 处理器主题" x-maintain-ratio="TRUE" width="52px" height="60px" align="right" border="0" class="img_whs1">补与指令</h1>

<p><span style="font-weight: bold;"><B>andcm</B></span></p>

<p><a HREF="6400145.htm">操作</a> <a HREF="6400126.htm">字体惯例</a>
 </p>

<p>指令类型 A</p>

<p><span style="font-weight: bold;"><B>格式</B></span></p>

<p CLASS=Preformatted>(<span style="font-style: italic;"><I>qp</I></span>) andcm <span style="font-style: italic;"><I>r1</I></span> = <span style="font-style: italic;"><I>r2</I></span>, <span style="font-style: italic;"><I>r3</I></span> register_form</p>

<p CLASS=Preformatted>(<span style="font-style: italic;"><I>qp</I></span>) andcm <span style="font-style: italic;"><I>r1</I></span> = <span style="font-style: italic;"><I>imm8</I></span>, <span style="font-style: italic;"><I>r3</I></span> imm8_form</p>


<!--(HR)============================================================-->
<hr size="2" width="100%" align="center" class="whs2">


<p><span style="font-weight: bold;"><B>说明</B></span></p>

<p>第一个源操作数与第二个源操作数的 1 的补码执行逻辑&ldquo;与&rdquo;运算，结果放入 <span style="x-condition: eclipse;">GR</span><script type="text/javascript"
	language=JavaScript1.2><!--
kadovFilePopupInit('A1');
//--></script> <span style="font-style: italic;"><I>r1</I></span>。在 register_form 中，第一个操作数是 GR <span style="font-style: italic;"><I>r2</I></span>；在 imm8_form 中，第一个操作数取自 <span style="font-style: italic;"><I>imm8</I></span> 编码字段。</p>
