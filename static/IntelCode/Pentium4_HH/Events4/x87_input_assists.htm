<h1><img src="p4p60hw.gif" alt="奔腾(R) 4 处理器主题" x-maintain-ratio="TRUE" height="60px" align="right" border="0" class="img_whs1">x87 输入协助</h1>

<p><span style="font-weight: bold;"><B>线程特定性</B></span>：<a href="Thread_Specific.htm">TS</a></p>

<p>默认情况下，对于此事件，掩码位设置为统计需要协助处理异常条件的 x87 输入操作数出现的次数。此衡量尺度常常按照每指令比率的方式计算。</p>

<p>&ldquo;VTune(TM) 性能分析器&rdquo;统计需要特殊处理的 x87 指令的失效数。 </p>

<p>VTune 分析器采集的原始数据可用于计算各种指标。例如，<a href="Clockticks.htm">非休眠时钟信号</a>与<a href="Instructions_retired.htm">失效的指令</a>的比率，x87 协助功能可以很好地指出应用程序中可能发生暂停并因此适合改写代码的浮点计算代码。</p>
