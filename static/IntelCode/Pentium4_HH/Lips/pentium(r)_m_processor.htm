<h1>英特尔(R) 奔腾(R) M 处理器</h1>

<p>英特尔(R) 奔腾(R) M 处理器是&ldquo;英特尔(R) 迅驰(R)&rdquo;移动计算技术的重要组件。作为&ldquo;英特尔(R) 855 芯片组系列&rdquo;的成员，它的速度最高可达 1.60 GHz。它采用智能化高级电源分配技术确定电源需求的优先级，可通过关闭任何不在使用的组件达到延长电池使用寿命的目的，其省电功能堪称与生俱来。它专为移动计算领域最轻、最薄的笔记本电脑而设计。 </p>
